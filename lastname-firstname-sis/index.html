<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark text-light" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="message" class="text-center mb-4">
                    <h1>Login</h1>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="uname" class="h4">Username</label>
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-light text-dark"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="uname" placeholder="Enter username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pwd" class="h4">Password</label>
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-light text-dark"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                        </div>
                    </div>
                    <button type="button" id="button" class="btn btn-light btn-lg btn-block" onclick="login()">Login</button>
                </form>
                <div id="invalidMessage" class="text-center mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        function login() {
            var button = document.getElementById('button');
            button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...';
            button.disabled = true;

            // Simulate a login process
            setTimeout(function() {
                document.getElementById('invalidMessage').innerHTML = '<h3 class="text-danger">Invalid username or password</h3>';
                button.innerHTML = 'Login';
                button.disabled = false;
            }, 2000);
        }
    </script>
</body>
</html>
